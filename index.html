<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To Do List - Bootstrap project</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="container-fluid py-5 h-100 rounded">
    <div class="row h-100">
      <div class=" wrapper rounded-5 col-12 col-md-10 offset-md-1 col-lg-6 offset-lg-3 text-center">
        <h1 class="text-light title">To Do List</h1>
        <div class="d-flex flex-column align-items-center">
          <label for="input-text" class="form-label text-dark">Adj meg egy új feladatot</label>
          <div class="input-group w-75">
            <input type="text" class="form-control input-text" id="input-text" placeholder="Új feladat" maxlength="40" aria-describedby="button-addon1">
            <button class="btn btn-primary" type="button" id="button-addon1"><i class="fa-solid fa-plus"></i></button>
          </div>
          <div class="form-text text-dark" id="basic-addon4">Max. 40 karakter hosszú lehet a bejegyzésed!</div>
          
        </div>
        
        <div class="items-container p-4">
          <ol class="item-list list-group list-group-numbered p-2">

            <li class="list-group-item  list-item d-flex flex-column flex-sm-row align-items-center align-items-md-centerr gap-md-2">
              <div class="content-wrapper d-flex flex-column flex-sm-row w-100 justify-content-between align-items-center align-items-md-center">
                <input class="text w-100 p-2 text-center text-sm-start" maxlength="40" value="valami szöveg"></input>
                <div class="button-group d-flex gap-2">
                  <button class="btn btn-warning edit" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Szerkesztés"><i class="fa-regular fa-pen-to-square"></i></button>
                  <button class="btn btn-success success" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Befejezés"><i class="fa-solid fa-check"></i></button>
                  <button class="btn btn-danger delete" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Törlés"><i class="fa-solid fa-trash"></i></button>
                </div>
              </div>
            </li>

    
            
          </ol>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html>
